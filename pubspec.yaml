name: pdf C.Hasil
description: Scan documents C.Hasil

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  open_file: ^3.1.0
  flutter_dotenv: ^5.0.2

  flutter_genius_scan:
      version: 4.0.8


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
